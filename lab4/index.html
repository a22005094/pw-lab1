<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha 4 - SPA</title>

    <!-- Importação da Font 'Roboto' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        /* ============ MEDIA QUERIES ============ */
        /* Tips para Media Query */
        /* Aplica o estilo especificado enquanto width <= 800px */
        @media only screen and (max-width: 800px) {
            body {
                background-color: khaki;
                font-size: 50px;
            }
        }

        /* ======================================= */

        /* ESTILIZAÇÕES CSS */

        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .capitais {
            /* weird flex but ok */
            display: flex;
            /* estende os items ao longo da linha */
            flex-flow: row wrap;
            /* alinhamento horizontal (o elem. está Flexed para Row) */
            justify-content: space-around;
            /* alinhamento linhas */
            align-content: space-around;
            background-color: rgba(110, 197, 255, 0.1);
            /* PADDING => relativamente ao proprio elemento => espacamento em funcao da sua border */
            padding: 40px;
        }

        .capitais>div {
            /* aplica o estilo nos DIV descendentes diretos dos elem. de classe 'capitais' */
            /*width: 150px;*/
            /*height: 75px;*/

            display: flex;
            /* alinhamento horizontal (o elem. está Flexed para Row) */
            justify-content: space-around;
            /* simples border em torno do elemento */
            border: 1px solid gray;
            /* arredonda os cantos do elemento */
            border-radius: 10px;
            /* efeito de sombra */
            box-shadow: 4px 4px 4px grey;
            /* relativamente a elementos vizinhos => espacamento em funcao dos elems. adjacentes */
            margin: 10px;
            /* cor de background simples */
            background-color: silver;
        }

        .capitais img {
            /* Estilizacao dos elem. imagens dentro dos Cards */
            display: inline-block;
            /* arredonda 1º e 4º canto, para corresponder ao radius do Card (circula desde C.Sup.Esq, clockwise) */
            border-radius: 10px 0 0 10px;
            height: 100%;
        }

        .capitais div div:last-child {
            /* Estilizacao das <div> dos paragrafos com os Nomes das capitais */
            width: 150px;
            background-color: white;
            font-weight: bold;
                
            /* arredonda 2º e 3º canto, para corresponder ao radius do Card (circula desde C.Sup.Esq, clockwise) */
            border-radius: 0 10px 10px 0;

            /* 
              Centar o texto na div, horizontal && verticalmente.
              Inicialmente feito com [text-align: center], mas não centrava verticalmente.
            */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .menu a {
            padding: 10px;
            text-decoration: none;
            color: blue;
        }

        .menu a:hover {
            color: white;
            background-color: silver;
            font-weight: bold;
        }

        .menu a:last-child {
            margin-left: auto;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./images/bg_main.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
